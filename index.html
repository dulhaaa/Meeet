<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Meeet</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="Assets/Logo.svg" alt="" />
      </header>
      <div class="text">
        <div class="text-big">
          <span id="t1">meeet new entrepre</span><span id="t2">neurs</span>
        </div>
        <div class="text-small">
          Meeet is a new social media platform for entrepreneurs to connect and
          socialize.
        </div>
        <button>Get notified at launch</button>
        <div class="logo">
          <img src="Assets/Twitter.svg" alt="" />
          <span>Follow us on Twitter</span>
        </div>
      </div>
      <div class="img">
        <div class="avatar1">
          <img src="Assets/User Avatar 1.svg" alt="" />
        </div>
        <div class="avatar2">
          <img src="Assets/User Avatar 2.svg" alt="" />
        </div>
        <div class="avatar3">
          <img src="Assets/User Avatar 3.svg" alt="" />
        </div>
        <div class="avatar4">
          <img src="Assets/User Avatar 4.svg" alt="" />
        </div>
        <div class="avatar5">
          <img src="Assets/User Avatar 5.svg" alt="" />
        </div>
        <div class="avatar6">
          <img src="Assets/User Avatar 6.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
